<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gra typu AmongUs</title>
  </head>
  <body>
    <section class="page-container">
      <div class="layout-container">
        <div class="steps-container">
          <label class="steps__title" for="steps-select" required
            >Wybierz liczbę kroków:</label
          >
          <div class="custom-select">
            <select name="steps" id="steps-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected="selected">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="board-container">
          <div class="box">
            <div class="fields-container">
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
              <button class="field-pattern" disabled></button>
            </div>
          </div>
          <div class="box">
            <div class="fields-container field-game-container">
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
              <button class="field-game disabled" disabled></button>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button id="button-start" class="button start">Start</button>
          <button id="button-reset" class="button reset">Resetuj</button>
        </div>
      </div>
    </section>
    <section class="win-popup-container">
      <div class="popup">
        <h2 class="win-title">Gratulacje !!!</h2>
        <p class="win-content">Ukończono jedną z minigier Among Us</p>
        <div class="button-container">
          <button class="play-again button start">Zagraj ponownie</button>
        </div>
      </div>
    </section>
    <section class="lost-popup-container">
      <div class="lost-popup">
        <h2 class="lost-title">Przegrana</h2>
        <p class="lost-content">
          Niestety nie udało Ci się ukończyć wszystkich poziomów. Spróbuj zagrać
          jeszcze raz.
        </p>
        <div class="button-container">
          <button class="play-again button start">Zagraj ponownie</button>
        </div>
      </div>
    </section>

    <script src="index.ts"></script>
  </body>
</html>
